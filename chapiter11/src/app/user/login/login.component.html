<div class="container">
  <div class="card">
    <div class="form-group">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="row">
          <div class="col-md-2" for="name">User name: </div>
          <div class="col-md-4">
            <input type="text" placeholder="User name" name="name" formControlName="name">
          </div>
        </div>
        <div class="row">
          <div class="col-md-2" for="name">Password: </div>
          <div class="col-md-4">
            <input type="text" placeholder="Password" name="password" formControlName="password">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
